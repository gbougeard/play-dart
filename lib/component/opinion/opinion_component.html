    <meta itemprop="about" content="Global note"/>
    <span itemprop="author">{{ cmp.opinion.id }}</span> -
    <span itemprop="name">Global note</span> -
    <div itemprop="reviewRating" itemscope itemtype="http://schema.org/Rating">
        <meta itemprop="worstRating" content="0"/>
        <meta itemprop="bestRating" content="{{ cmp.stars.length }}"/>
        <meta itemprop="ratingValue" content="{{ cmp.opinion.note }}"/>
            <span class="stars" ng-repeat="star in cmp.stars"
                  ng-class="cmp.starClass(star, cmp.opinion.note)">
                {{cmp.starChar(star, cmp.opinion.note)}}
            </span>
    </div>
</div>
