<fieldset class="labelled-inline" role="oauth1">
  <div class="control-group">
    <label for="consumerKey">Consumer Key:</label>
    <input type="text" name="consumerKey" ng-model='credentials.consumerKey'/>
  </div>

  <div class="control-group">
    <label for="consumerSecret">Consumer Secret:</label>
    <input type="password" name="consumerSecret" ng-model='credentials.consumerSecret'/>
  </div>
</fieldset>
