<div id="raml-console-api-reference" role="resources">
  <div collapsible collapsed='collapsed' role="resource-group" class="resource-group" ng-repeat="resourceGroup in api.resourceGroups" ng-init='collapsed = groupView.collapsed[groupView.keyFor(resourceGroup)]'>
    <h1 collapsible-toggle class='path'>
      {{resourceGroup[0].pathSegments[0].toString()}}
      <i ng-class="{'icon-caret-right': collapsed, 'icon-caret-down': !collapsed}"></i>
    </h1>

    <div collapsible-content>
      <resource ng-repeat="resource in resourceGroup"></resource>
    </div>
  </div>
</div>
