@(title: String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("packages/bootjack/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

        @scripts
    </head>
    <body>
        <div class="page-header">
            <div class="container">
            </div>
        </div>

        <section id="main">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="col-md-1">
                            <!--Sidebar content-->

                    </div>

                    <div class="col-md-10">
                            <!--Body content-->
                        <fieldset>
                            <legend>@title</legend>

                            @content
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>
        <div id="push"></div>
    </body>
</html>
